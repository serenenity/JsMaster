    <script>
        // console.log("hello world!!")
        // CallBAck Functions
        function callBackValue(func){
            console.log(`This function return another function value ${func()}`)
        }
        
        // callBackValue(()=>{

        // })

        // firstClass FUnctions
        function getFunction(){

            return function(){
                console.log("Hello world!")
            }
        }

        let getFunctionValue = getFunction()

        getFunctionValue()

        // Recursive Function

        function factorial(n){
           if (n <= 1){
                return 1
           }else{
                return n * factorial(n-1)
           }
        }

        console.log(factorial(-7))
    </script>
