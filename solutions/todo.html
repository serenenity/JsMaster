        while(true){

            let userFunction = (prompt("A : Add a task \nR : Remove a task \nP : Print all tasks \nU : Add urgent task. ")).toLocaleUpperCase()
                
            let task
            if(userFunction == "A"){
                task =  prompt("Please, enter a task")
                addTask(task)
            }else if(userFunction == "R"){
                removeTask()
            }else if(userFunction == "P"){
                printTasks()
            }else if(userFunction == "U"){
                task =  prompt("Please, enter a task")
                urgentTask(task)
            } else{
                console.log("You have not selected any function.")
                break
            }
        }

        // 2. i need to be able to add task to the database
        function addTask(task){
          return  todos.push(task)
        }

        // 4. add an urgent task
        function urgentTask(task){
            return todos.unshift(task)
        }

        // 5. remove task
        function removeTask(){
            todos.shift()
        }

        // 3. show all tasks
        function printTasks(){
            for( let todo of todos){
                console.log(todo)
            }
        }
